<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .orange {
            color: orange;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body class="bg-dark text-white">
    <div class="container text-center mt-5">
        <img width="400px" height="100px" src="https://kodluyoruz.org/wp-content/uploads/2022/05/kodluyoruz_yatay_slogan.png" alt="Kodluyoruz">
        <h3 class="mt-5" id="txt"></h3>
        <br>
        <h3 class="mt-2" id="txt2"></h3> <span id="txt3"></span>
        <br>
        <h3 class="mt-2" id="txt3"></h3>
    </div>
    <script>
        let firstName = prompt("Adınız Nedir?")
        
        let info = document.querySelector('h3#txt')
        info.innerHTML = `Merhaba, ${firstName}! Hoş geldin!`
        info.classList.add('orange')
        
        let clock = new Date();
        let h = clock.getHours();
        let m = clock.getMinutes();
        let s = clock.getSeconds();
        let d = clock.getDay();
        let gunler = ["Pazar", "Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi"]
        document.getElementById('txt3')
        
        let saat = document.querySelector('h3#txt2')
        saat.innerHTML = `${h} : ${m} : ${s} ${gunler[clock.getDay()]}`
        saat.classList.add('orange')

        let footerInfo = document.querySelector('h3#txt3')
        footerInfo.innerHTML = `tarihinde Kodluyoruz Frontend Web Development Patikası'nın JavaScript Bölümü 1. Ödevindesiniz.`
        footerInfo.classList.add('orange')
    </script>
</body>
</html>
